<section class="header header-fixed-top">
    <div class="container">

        <div class="navbar">

            <div class="navbar-header">
                <a class="navbar-brand" [routerLink]="['/' + lang]"><img alt="Logo" src="https://ict-group.it/wp-content/themes/ict/images/logo.svg" class="header-brand"></a>
            </div>



            <ul class="nav navbar-nav menu-hidden">

                <li *ngFor=" let page of pages">
                    <a [routerLink]="[lang + '/'+ page.value]" aria-current="page">{{page.title}}</a>
                </li>

                <li>
                    <a data-toggle="modal" data-target="#search"><i class="fa fa-search" aria-hidden="true"></i> </a>
                </li>

                <li class="languages first">
                    <a (click)="useLanguage('it')" class="current cp">IT</a>
                </li>
                <li class="languages">
                    <a (click)="useLanguage('en')" class="cp">EN</a>
                </li>

                <li class="dropdown menu-large">
                    <a class="dropdown-toggle btn-blue-menu sections">Prodotti</a>
                </li>
            </ul>
        </div>
    </div>
</section>

</router-outlet>
